<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make"
            class="form-control"
            (change)="onMakeChanges()"
            [(ngModel)]="vehicle.makeId"
            name="makeId">
      <option value=""></option>
      <option *ngFor="let m of makes"
              value="{{m.id}}">{{m.name}}</option>
    </select>

  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model"
            class="form-control">
      <option value=""></option>
      <option *ngFor="let m of models"
              value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <label for="registered"
         class="radio-inline">
    <input type="radio"
           id="registered"
           value="true"
           name="registered">Yes
  </label>
  <label for="notRegistered"
         class="radio-inline">
    <input type="radio"
           id="notRegistered"
           value="false"
           name="registered">No
  </label>

  <h2>Features</h2>
  <div *ngFor="let f of features"
       class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox"
             id="feature{{f.id}}">{{f.name}}
    </label>
  </div>
</form>
